{% include 'partials/header.html' %}
<div class="container">
    <div class="page-header">
        <h1>View Poll</h1>
    </div>

    <div class="well well-lg" style="font-size: 16px">
        <strong>Question</strong><br>{{ question.question_text }}
    </div>

    {% if error_message %}<p style="color: red;"><strong>{{ error_message }}</strong></p>{% endif %}

    <div id="detail">
        <p class="lead">Please select one of the following options:</p>

        <form id="form_vote" action="{% url 'polls:vote' question.id %}" method="POST">
            {% csrf_token %}

            {% for choice in question.choice_set.all %}
            <div class="radio" style="font-size: 16px">
                <label>
                    <input type="radio" name="choice" id="choice{{ forloop.counter }}" value="{{ choice.id }}"/>
                    {{ choice.choice_text }}
                </label>
            </div>

            {% endfor %}
            <p>
            <hr>
            </p>
            <div class="row">
                <div class="col-xs-6">
                    <a href="{% url 'polls:index' %}" class="btn btn-default" role="button"><span
                            class="glyphicon glyphicon-arrow-left"></span> Back to Poll List</a>
                </div>
                <div class="col-xs-6">
                    <input class="btn btn-primary pull-right" type="submit" value="Vote &raquo;"/>
                </div>
            </div>

        </form>
    </div>

</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
