{% include 'partials/header.html' %}
<div class="container">
    <div class="page-header">
        <h1>View Poll</h1>
    </div>

    <div class="well well-lg">
        <strong>Question</strong><br>{{ question.question_text }}
    </div>


    <div >
	<table class="result-table">
       {% for choice in question.choice_set.all %}
		<tr >
			<td>{{ choice.choice_text }}</td>
			<td>
				<table style="background-color: lightblue; width: {% widthratio choice.votes totalVotes 100 %}%; text-align: right">
					<tr><td>{{choice.votes}}</td></tr>
				</table>
			</td>
		</tr>
        {% endfor %}
	</table>

	<p>
		<em>
			{{totalVotes}} votes counted so far.
			<span >You voted for <strong>{{userChoice}}</strong>.</span>
		</em>
	</p>

	<p><hr></p>

	<p><a href="{% url 'polls:detail' question.id %}" class="btn btn-default" role="button"><span class="glyphicon glyphicon-arrow-left"></span> Back to Poll List</a></p>
</div>


</div>
<p>&nbsp;</p>
